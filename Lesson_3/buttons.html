<style>
	.subscribe-button {
		background-color: rgb(200, 0, 0);
		color: white;
		border: none;
		height: 36px;
		width: 105;
		border-radius: 5px;
		cursor: pointer;
		margin-right: 8px;
		transition: opacity 0.1s;
	}

	.subscribe-button:hover {
		opacity: 0.8;
	}

	.subscribe-button:active {
		opacity: 0.5;
	}

	.join-button {
		background-color: white;
		border-color: rgb(41, 118, 211);
		border-style: solid;
		border-width: 1px;
		color: rgb(41, 118, 211);
		height: 36px;
		width: 62px;
		border-radius: 5px;
		cursor: pointer;
		margin-right: 8px;
		transition: background-color 0.15s, color 0.15, opacity 0.1s;
	}

	.join-button:hover {
		background-color: rgb(41, 118, 211);
		color: white;
		/* do NOT put transition in hover etc. Will stop working immediately when pseudo deactivated */
	}

	.join-button:active{
		opacity: 0.5;
	}

	.tweet{
		background-color: rgb(2, 158, 255);
		color: white;
		border: none;
		height: 36px;
		width: 74px;
		border-radius: 18px;
		/* Just half of the height */
		font-weight: bold;
		font-size: 15px;
		cursor: pointer;
		margin-right: 8px;
		transition: box-shadow 0.2s;
	}

	.tweet:hover {
		box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.15);
	}

</style>

<button class="subscribe-button">
	SUBSCRIBE
</button>

<button class="join-button">
	JOIN
</button>

<button class="tweet">
	Tweet
</button>
